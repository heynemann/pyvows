# References for this config file:
#
#        OVERVIEW:  http://docs.travis-ci.com/user/build-configuration/
#   PYTHON CONFIG:  http://docs.travis-ci.com/user/languages/python/

language: python
python:
    - "2.6"
    - "2.7"

install:
    # update aptitude
    - sudo apt-get update -y

    # install aptitude packages
    - LDFLAGS=-lm sudo apt-get install -y $(< .travis.requirements.txt)

    # install python requirements
    - make setup
    - pip install coveralls

    # weird travis-ci python paths
    # FIXME: refactor this redundant code (see below, under `script`)
    # FIXME: these list python2.7; what about python2.6?
    - export PYTHONPATH=$PYTHONPATH:/usr/lib/pymodules/python2.7/
    - export PYTHONPATH=$PYTHONPATH:/usr/lib/python2.7/dist-packages
    - export PYTHONPATH=$PYTHONPATH:/usr/lib/pyshared/python2.7/
    - export PYTHONPATH=$PYTHONPATH:/usr/local/lib/python2.7/site-packages/

    # verify requirements were met
    - INSTALLDIR=$(python -c "import os; import gevent; print(os.path.dirname(gevent.__file__))")


script:
    # FIXME: these list python2.7; what about python2.6?
    - export PYTHONPATH=$PYTHONPATH:/usr/lib/pymodules/python2.7/
    - export PYTHONPATH=$PYTHONPATH:/usr/lib/python2.7/dist-packages
    - export PYTHONPATH=$PYTHONPATH:/usr/lib/pyshared/python2.7/
    - export PYTHONPATH=$PYTHONPATH:/usr/local/lib/python2.7/site-packages/

    # finally run tests
    - env PYTHONPATH=. coverage run --source=pyvows  ./pyvows/__main__.py


after_success:
    - coveralls
