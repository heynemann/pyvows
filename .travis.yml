language: python
python:
  - "2.6"
  - "2.7"

install:
    # update aptitude
    - sudo apt-get update -y

    # install aptitude packages
    - LDFLAGS=-lm sudo apt-get install -y libevent-dev

    # install pyvows
    - pip install --upgrade --editable .[tests]

    # install coveralls
    - pip install coveralls


script:
    # finally run tests
    - env PYTHONPATH=. coverage run --source=pyvows  ./pyvows/__main__.py


after_success:
    - coveralls
